<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Hello, World</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div ng-controller="FormController as vm" class="container">
    <form ng-submit="vm.addContact(contact)">
      <input ng-model="contact.firstname" placeholder="First Name">
      <input ng-model="contact.lastname" placeholder="Last Name">
      <input ng-model="contact.email" placeholder="Email">
      <input ng-model="contact.website" placeholder="Website">
      <textarea ng-model="contact.message"></textarea> 
      <button>Submit</button>

    </form>


  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
